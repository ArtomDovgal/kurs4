<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" class="dark"
       xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Furniture Store</a>
            <a class="navbar-brand" href="#">Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-flex">
                <a class="btn btn-outline-light me-2" href="#">Вийти</a>
            </div>
        </div>
    </nav>
</header>

<div class="container mt-4" >
    <div class="row">
        <div class="col-md-12">
            <div class="btn-toolbar" role="toolbar" aria-label="Admin Toolbar">
                <div class="btn-group mr-2" role="group" aria-label="Category Actions">
                    <button type="button" class="btn btn-primary">Переглянути категорії</button>
                    <button type="button" class="btn btn-primary">Додати категорію</button>
                </div>
                <div class="btn-group mr-2" role="group" aria-label="Product Actions">
                    <button type="button" class="btn btn-primary">Додати товар</button>
                    <button type="button" class="btn btn-primary">Змінити товар</button>
                </div>
                <div class="btn-group" role="group" aria-label="Order Actions">
                    <button type="button" class="btn btn-warning">Переглянути замовлення</button>
                </div>
            </div>
        </div>
    </div>
</div>

<hr style="border: 2px">

<div class="row mt-4">
    <div class="col-md-12" style="margin-right: 20px;">
        <h2>Додати продукт</h2>
        <form th:action="@{/product/add}" th:object="${product}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Назва</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Опис</label>
                <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Ціна</label>
                <input type="number" class="form-control" id="price" th:field="*{price}" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Кількість</label>
                <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Висота</label>
                <input type="number" class="form-control" id="height" th:field="*{height}" >
            </div>
            <div class="mb-3">
                <label for="length" class="form-label">Довжина</label>
                <input type="number" class="form-control" id="length" th:field="*{length}" >
            </div>
            <div class="mb-3">
                <label for="width" class="form-label">Ширина</label>
                <input type="number" class="form-control" id="width" th:field="*{width}" >
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Зображення</label>
                <input type="file" class="form-control" id="image"  th:field="*{image}" accept="image/*" name="image" >
            </div>

            <div class="mb-3">
                <label for="brandName" class="form-label">Бренд</label>
                <select class="form-select" th:field="*{brandName}"  id="brandName" required>
                    <option th:each="brand : ${brands}" th:value="${brand}" th:text="${brand}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="materialsName" class="form-label">Матеріал</label>
                <select class="form-select" id="materialsName" th:field="*{materialsName}" multiple="multiple" required>
                    <option th:each="material : ${materials}" th:value="${material}" th:text="${material}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="categoriesName" class="form-label">Категорії</label>
                <select class="form-select" id="categoriesName" th:field="*{categoriesName}" multiple="multiple" required>
                    <option th:each="category : ${categories}" th:value="${category}" th:text="${category}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Додати продукт</button>
        </form>
    </div>
</div>

</body>
